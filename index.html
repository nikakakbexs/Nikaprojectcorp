<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

      href="//cdn.web-fonts.ge/fonts/bpg-glaho-bold/css/bpg-glaho-bold.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Nikas<span>Corp</span></h1>
      <nav>
        <a href="">მთავარი</a>
        <a href="">ჩვენ შესახებ</a>
        <a href="">კონტაქტი</a>
      </nav>
      <button class="main-btn">შესვლა</button>
      <img id="menu-btn" width="24" src="./menu.png" alt="menu" />
    </header>
    <aside>
      <nav>
        <a href="">მთავარი</a>
        <a href="">ჩვენ შესახებ</a>
        <a href="">კონტაქტი</a>
        <button class="main-btn">შესვლა</button>
      </nav>
    </aside>
    <main>
      <section class="hero">
        <img src="https://picsum.photos" alt="" />
        <form class="hero_form">
          <h1>დარეგისტრირდი</h1>
          <div>
            <label for="name">სახელი</label>
            <input required id="name" type="text" name="name" />
          </div>
          <div>
            <label for="surname">გვარი</label>
            <input required type="text" name="surname" id="surname" />
          </div>
          <div>
            <label for="email">ელ. ფოსტა</label>
            <input required type="email" id="email" name="email" />
          </div>
          <div>
            <label for="password">პაროლი</label>
            <input required type="password" name="password" id="password" />
          </div>
          <div>
            <label for="confrim">გაიმეორე პაროლი</label>
            <input required type="password" id="confrim" />
          </div>
          <button>რეგისტრაცია</button>
        </form>
      </section>
    </main>
  </body>
  <script src="./mian.js "></script>
